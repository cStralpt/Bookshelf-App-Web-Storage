<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/CSS/Home.css" />
    <title>Bookshelf App</title>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <h5>Entry New Book</h5>
        <section>
          <label for="bookTitle">Title</label>
          <input type="text" name="book-title" id="bookTitle" required />
        </section>
        <section>
          <label for="bookAuthor">Author</label>
          <input type="text" name="book-author" id="bookAuthor" required />
        </section>
        <section>
          <label for="bookYear">Year</label>
          <input type="number" name="book-year" id="bookYear" required min="1900" />
        </section>
        <section id="checkbox-container">
          <label for="checkbox">Is Complete</label>
          <div>
            <input required
              type="radio"
              id="isComplete1"
              name="isComplete"
              value="true"
            />
            <label for="isComplete1">True</label>
            <input required
              type="radio"
              id="isComplete2"
              name="isComplete"
              value="false"
            />
            <label for="isComplete2">False</label>
          </div>
        </section>
        <button type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            style="fill: rgba(255, 222, 0, 1); transform: ; msfilter: "
          >
            <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4z"></path>
            <path
              d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"
            ></path>
          </svg>
        </button>
      </form>
      <div class="list-book-container">
        <ul class="list-book-item">
          <!-- <li>Book One</li> -->
        </ul>
      </div>
      <footer>
        <button onclick="renderBooks(null,'unread')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            style="fill: rgba(255, 222, 0, 1); transform: ; msfilter: "
          >
            <path
              d="M21 3h-7a2.98 2.98 0 0 0-2 .78A2.98 2.98 0 0 0 10 3H3a1 1 0 0 0-1 1v15a1 1 0 0 0 1 1h5.758a2.01 2.01 0 0 1 1.414.586l1.121 1.121c.009.009.021.012.03.021.086.08.182.15.294.196h.002a.996.996 0 0 0 .762 0h.002c.112-.046.208-.117.294-.196.009-.009.021-.012.03-.021l1.121-1.121A2.01 2.01 0 0 1 15.242 20H21a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zm-1 15h-4.758a4.03 4.03 0 0 0-2.242.689V6c0-.551.448-1 1-1h6v13z"
            ></path>
          </svg>
          <p>Unread</p>
        </button>
        <button onclick="findBookWindow()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            style="fill: rgba(255, 222, 0, 1); transform: ; msfilter: "
          >
            <path
              d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"
            ></path>
          </svg>
          <P>Find</P>
        </button>
        <button onclick="renderBooks(null,'completed')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            style="fill: rgba(255, 222, 0, 1); transform: ; msfilter: "
          >
            <path
              d="M19 2H6c-1.206 0-3 .799-3 3v14c0 2.201 1.794 3 3 3h15v-2H6.012C5.55 19.988 5 19.806 5 19c0-.101.009-.191.024-.273.112-.576.584-.717.988-.727H21V4a2 2 0 0 0-2-2zm0 9-2-1-2 1V4h4v7z"
            ></path>
          </svg>
          <p>Completed</p>
        </button>
      </footer>
    </main>
  </body>
</html>
<script src="src/JS/Storage.js"></script>
